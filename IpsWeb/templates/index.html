{% load socialaccount %}

<html>
<head>
  <title>Healhty Peru</title>
  <style type="text/css">
    #customBtn {
      display: inline-block;
      background: white;
      color: #444;
      width: 190px;
      border-radius: 5px;
      border: thin solid #888;
      box-shadow: 1px 1px 1px grey;
      white-space: nowrap;
    }
    #customBtn:hover {
      cursor: pointer;
    }
    span.label {
      font-family: serif;
      font-weight: normal;
    }
    span.icon {
      background-image: url('img/g-icon-32.png') transparent 50px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 42px;
      height: 42px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 42px;
      padding-right: 42px;
      font-size: 14px;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto', sans-serif;
    }
  </style>

</head>
<body>
  {% if user.is_authenticated %}
    <p>Bienvenido {{ user.username }}</p>
  {% else %}
    
    <div id="gSignInWrapper">
      <span class="label">Inicia sesi√≥n con:</span>
      <a href="{% provider_login_url 'google' %}">
        <div id="customBtn" class="customGPlusSignIn">
          <span class="icon"></span>
          <span class="buttonText">Google</span>
        </div>
      </a>
    </div>

  {% endif %}
</body>
</html>
